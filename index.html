<!DOCTYPE html>
<html lang="en-us">
<head>
 <meta charset="UTF-8">
 <title>Train Schedule</title>
 <!-- Bootstrap -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
 <div class="container">
   <br>
   <!-- Jumbotron -->
   <div class="jumbotron">
     <h1 class="text-center">Train Schedule</h1>
   </div>
<!-- Train Schedule -->
   <table class="table">
    <thead>
      <tr id="first-row">
        <th scope="col">Employee Name</th>
        <th scope="col">Role</th>
        <th scope="col">Start Date</th>
        <th scope="col">Months Worked</th>
        <th scope="col">Monthly Rate ($)</th>
        <th scope="col">Total Billed ($)</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>

   <div class="row">
     <!-- Sign-Up Card-->
     <div class="col-lg-12">
       <div class="card card-default">
         <div class="card-heading">
           <h3 class="card-title">Add Train</h3>
         </div>
         <div class="card-body">
           <!-- Add Train Form -->
           <form role="form">
             <div class="form-group row">
               <label for="train-name-input">Train Name:</label>
               <input class="form-control" id="train-name-input" type="text">
             </div>
             <div class="form-group row">
               <label for="destination-input">Destination:</label>
               <input class="form-control" id="destination-input" type="text">
             </div>
             <div class="form-group row">
               <label for="frequency-input">Frequency (min):</label>
               <input class="form-control" id="frequency-input" type="date">
             </div>
             <div class="form-group row">
               <label for="arrival-input">Next Arrival</label>
               <textarea class="form-control" id="arival-input" type="text"></textarea>
             </div>
             <div class="form-group row">
              <label for="away-input">Minutes Away</label>
              <textarea class="form-control" id="away-input" type="text"></textarea>
            </div>
             <button class="btn btn-default" id="add-user" type="submit">Submit</button>
             <button class="btn btn-default" id="update-user" type="submit">Update Employee</button>
             <button class="btn btn-default" id="delete-user" type="submit">Delete Employee</button>
           </form>
         </div>
       </div>
     </div>
   </div>

   
 </div>
 
 <!-- jQuery, Firebase, Moment -->
 <script src="https://code.jquery.com/jquery.js"></script>
 <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</body>
</html>
